name: Daily Iftar Reservation

on:
  schedule:
    # Noon MST = 19:00 UTC (UTC-7 in summer, UTC-7 during Ramadan in March)
    # Ramadan 2026 is Feb 18 - Mar 18, so Mountain Standard Time (UTC-7)
    - cron: '0 19 * * *'

  # Also allow manual trigger from GitHub UI (useful for testing)
  workflow_dispatch:

jobs:
  reserve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Run reservation script
        env:
          IFTAR_SESSION: ${{ secrets.IFTAR_SESSION }}
        run: python reserve.py

      - name: Upload debug screenshot (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            debug_screenshot.png
            post_click_screenshot.png
          if-no-files-found: ignore
